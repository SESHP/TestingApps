<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="TON P2P Trading Mini App" />
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <title>TON Trading</title>
    
    <style>
      /* Предзагрузочный экран */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: #fff;
      }
      
      #loading-screen .loader {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(242, 125, 0, 0.2);
        border-top-color: #F27D00;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      #loading-screen p {
        margin-top: 20px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        font-size: 14px;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <noscript>Включите JavaScript для работы приложения.</noscript>
    
    <!-- Предзагрузочный экран -->
    <div id="loading-screen">
      <div class="loader"></div>
      <p>Загрузка...</p>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Скрываем экран загрузки когда React готов
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
